<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Normalize style -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <!-- Fonts style -->
    <link rel="stylesheet" href="./styles/fonts.css">
    <!-- General style -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="container header__container">

        <div class="header-menus">

            <a href="#"><img src="./img/company-logo.svg" alt="company-logo"></a>



            <div class="header-social">
                <img src="./img/instagram-icon.svg" alt="instagram-icon">
                <img src="./img/facebook.svg" alt="facebook-icon">
            </div>

            <div class="help-number">
                <img src="./img/phone.svg" alt="phone-icon">
                <h4>+380 67661 5415</h4>
            </div>
            <label for="check" class="hamburger">
                <i class="fa-solid fa-bars fa-xl"></i>
            </label>
            <input type="checkbox" id="check" class="tap">
            <nav>
                <ul>
                    <li>Напрямки</li>
                    <li>Про компанию</li>
                    <li>Переваги</li>
                    <li>Етапи роботи</li>
                </ul>
            </nav>



        </div>
    </header>

    <main class="container main__container">
        <div class="main-about">
            <h2>виробництвомеблів</h2>
            <p>Ми виконуємо комплексне виготовлення корпусних меблів для житлових і комерційних приміщень, забезпечимо
                Вас
                якісним меблевим продуктом власного виробництва.
            </p>
            <button>Обговорити проект</button>
        </div>
        <div class="next-page-block">
            <div class="prewiev-next">
                <img src="./img/prewiev.svg" alt="prewiev-icon">
                <img src="./img/next.svg" alt="next-icon">
            </div>
            <div class="page-numbers">
                <h5>1</h5>
                <h5>2</h5>
                <h5 class="text">3</h5>
            </div>
        </div>
    </main>
</body>

</html>
